<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Relo</title>
    <link href="../imgs/logo.png" rel="shortcut icon" type="image/x-icon" />
    <link rel="stylesheet" type = "text/css" href="../css/basic.css" />
    <link rel="stylesheet" type = "text/css" href="../css/Stock.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <script src="../js/basic.js"></script>
    <script src="../js/stockAdd2.js"></script>
</script>    
  </head>
  <body>
    <div id='wrapper'>
      <header id="header"></header>

      <section>
        <div class="StockAdd2">
          <h1>정산 계좌 등록</h1><br/>
          <form method="post" >
            <label for="bankCode"> 은행명 </label><br/>
            <select class="bankCode" name="bankCode" id="bankCode">
                <option value="농협은행">농협은행</option>
                <option value="국민은행">국민은행</option>
                <option value="우리은행">우리은행</option>
                <option value="신한은행">신한은행</option>
                <option value="하나은행">하나은행</option>
                <option value="SC제일은행">SC제일은행</option>
                <option value="새마을금고">새마을금고</option>
                <option value="카카오뱅크">카카오뱅크</option>
                <option value="케이뱅크">케이뱅크</option>
                <option value="토스뱅크">토스뱅크</option>
            </select><br/>
            계좌번호<br/>
            <input type="text" name="bankAccount" placeholder="- 포함해서 작성해주세요" id="bankAccount"><br/><br/>
            <div class="accountCk">
                혹시 이미 계좌가 등록되어 있나요? 
                <div id="ex1" class="modal">
                    <p class="mname">등록된 계좌 없음</p>
                    <p class="bankCode"></p>
                    <p class="bankAccount"></p>
                    <a href="#" rel="modal:close">닫기</a><br/>
                    <a href="./StockAdd3.html" >다음으로</a></div>
                </div>
                <p><a href="#ex1" rel="modal:open" class="a">조회하기</a></p><br/>
            </div>
            <div class="next">
              <input type="submit" value="다음으로" >
            </div><br/>
          </form>
        </div>
      </section>
   </div>
      
   <div id="footer"></div>
       

  </body>
</html>
