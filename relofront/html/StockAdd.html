<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Relo</title>
    <link href="../imgs/logo.png" rel="shortcut icon" type="image/x-icon" />
    <link rel="stylesheet" type = "text/css" href="../css/basic.css" />
    <link rel="stylesheet" type = "text/css" href="../css/Stock.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="../js/basic.js"></script>
    <script src="../js/stockAdd.js"></script>
</script>    
  </head>
  <body>
    <div id='wrapper'>
    <header id="header">
      </header>

      <section>
        <div class="StockAdd">
          <h1>판매 신청</h1><br/>
          <form method="post" enctype="multipart/form-data" >
            상품이름 <input type="text" name="sName" placeholder="상품이름을 입력하세요"/><br />
            상품 브랜드명 <input type="text" name="sBrand" placeholder="상품브랜드를 입력하세요"/><br />
            상품 이미지 <input type="file" name="sFile" /><br />
            카테고리 :  
             상의 <input type="radio" name="sType" value="상의"/> 하의
            <input type="radio" name="sType" value="하의"/> 신발 
            <input type="radio" name="sType" value="신발"/><br />
            상품 사이즈 <input type="text" name="sizeCategoryNum" placeholder="상품사이즈를 입력하세요"/><br />
            상품 색상 <input type="text" name="sColor" placeholder="ex)블랙,화이트"/><br />
            상품 설명 <input type="text" name="sellerComment" placeholder="상품설명을 입력하세요"/><br />
            경매 희망 일 수
            <input type="number" name="sHopeDays" min="1" max="7" /> ※ (최대
            7일까지<br />
            상품원가 <input type="text" name="sOriginPrice" placeholder="상품원가를 입력하세요"/>원<br />
            <div class="next">
              <input type="submit" value="다음으로" >
            </div>
          </form>
        </div>
      </section>
   </div>
      
   <div id="footer"></div>
       

  </body>
</html>
