<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="../js/myauction.js"></script>
  </head>

  <body>
    
    <div class="content_title">
        <div class="title">
          <h1>입찰 내역</h1>
        </div>
      </div>
      <div class="auction_tab_list">
        <div
          class="auction_tab ing_tab">
          <div class="tab_box">
            <div
              class="count_ing" style="font-weight: bold; color: black"
              
            >
              0
            </div>
            <div class="title_ing">구매 입찰</div>
          </div>
        </div>
        <div class="auction_tab end_tab" style="border-bottom: 2px solid black">
          <div class="tab_box">
            <div class="count_end" style="font-weight: bold; color: #f15746">0</div>
            <div class="title_end" style="font-weight: bold; color: black">경매 종료</div>
          </div>
        </div>
      </div>
      <div class="auction_list">
        <div class="search_by_day">
          <input type="button" value="최근 2개월" id="2months"/>
          <input type="button" value="4개월" id="4months"/>
          <input type="button" value="6개월" id="6months"/>
          <input type="date" class="days" id="start_end_day"/> ~ <input type="date" class="days" id="end_end_day"/>
          <input type="button" value="조회" id="search" />
        </div>
      </div>
      <ul class="period_possible">
        <li>한 번에 조회 가능한 기간은 최대 6개월입니다.</li>
        <li>기간별 조회 결과는 입찰일 기준으로 노출됩니다.</li>
      </ul>
      <div class="auction_end_list">
        <div class="head_menu">
          <div class="auction_end_box">이미지</div>
          <div class="auction_end_boxs">상품정보</div>
          <div class="auction_end_box">등급</div>
          <div class="auction_end_box">입찰가</div>
          <div class="auction_end_box">경매 마감일</div>
          <div class="auction_end_box">낙찰여부</div>
        </div>

        <div class="list_end_area">
          <div class="end_desc">
            <div class="item_end_area end_s_file">이미지</div>
            <div class="item_end_areas">
              <div class="end_s_brand">브랜드명</div>
              <div class="end_s_name">상품명</div>
              <div class="end_size_name">사이즈</div>
            </div>
            <div class="item_end_area end_s_grade">등급</div>
            <div class="item_end_area end_a_price">입찰가격</div>
            <div class="item_end_area end_end_date">마감일</div>
            <div class="item_end_area status">낙찰여부</div>
          </div>
        </div>

        <button id="shop">SHOP 바로가기</button>
      </div>
    
  </body>
</html>
