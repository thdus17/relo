    <!---------------------------------------------------- js ---------------------------------------------------->
    <!-- 새 주소록 추가 팝업창 START -->
    <div id="modal1" class="modal">
    <div class="layer_delivery layer lg" id="popupDiv">
      <div class="layer_container">
        <!-- 새 배송지 등록 -->
        <div class="layer_header">
          <div class="new_address_title" id="new_address_title">새 배송지 등록</div>
          <div class="edit_address_title" id="edit_address_title">배송지 수정</div>
        </div>
        <div class="delivery_bind">
          <!-- 이름 -->
          <div class="input_box" id="name_input_box">
            <div class="input_title" id="input_title_name">이름</div>
            <div class="input_title_error" id="input_title_name_error" style="display:none">이름</div>
            <input type="text" id="num_input" hidden/>
            <input type="text" placeholder="수령인 이름" class="input_txt" id="name_input" />
            <p class="input_error" id="name_input_error"></p>
          </div>
          <!-- 휴대폰 번호 -->
          <div class="input_box" id="hp_input_box">
            <div class="input_title" id="input_title_hp">휴대폰 번호</div>
            <div class="input_title_error" id="input_title_hp_error" style="display: none;">휴대폰 번호</div>
            <input type="text" placeholder="- 없이 입력" class="input_txt" id="hp_input"/>
            <p class="input_error" id="hp_input_error"></p>
          </div>
          <!-- 우편 번호 -->
          <div class="input_box">
            <div class="input_title">우편번호</div>
            <div class="input_zipcode">
              <!-- 우편 번호를 검색하세요 -->
              <input type="text" class="input_txt" id="zipcode_input"/>
              <!-- <input
                type="button"
                value="우편번호"
                class="btn btn_zipcode outline small outlinegrey"
                onclick="sample6_execDaumPostcode()"
              /> -->
            </div>
          </div>
          <!-- 배송지명 -->
          <div class="input_box">
            <div class="input_title">배송지명</div>
            <input type="text" class="input_txt" id="addressname_input" />
          </div>
          <!-- 주소 -->
          <div class="input_box">
            <div class="input_title">주소</div>
            <!-- 우편 번호 검색 후, 자동입력됩니다. -->
            <input type="text"class="input_txt"id="address1_input" />
          </div>
          <!-- 상세주소 -->
          <div class="input_box" id="address2_input_box">
            <div class="input_title">상세 주소</div>
            <input type="text" placeholder="건물, 아파트, 동/호수 입력" class="input_txt" id="address2_input"/>
            <p class="input_error" id="address2_input_error"></p>
          </div>
          <!-- 기본 배송지로 설정 -->
          <div class="input_button">
            <input
              type="checkbox"
              id="input_button_check"
              name="delivery_flag" 
            />
            <label for="input_button_check"
              ><span id="button_check_text">기본 배송지로 설정</span></label
            >
          </div>
        </div>
        <!-- 하단 저장하기 버튼 -->
        <div class="bottom_button">
          <p><a href="#ex1" rel="modal:open">
          <button id="save_btn" class="btn btn_save solid disabled">저장하기</button>
          </a></p>
          <p><a href="#ex1" rel="modal:open">
            <button id="edit_btn" class="btn btn_save solid disabled">수정하기</button>
          </a></p>
          <div id="ex1" class="modal">
            <p>저장하시겠습니까?</p>
            <button id="save" class="btn btn_save solid disabled">확인</button>
            <button id="edit" class="btn btn_save solid disabled">확인</button>
          </div> 
        </div>
        <!-- 하단 저장하기 버튼 -->
        <!-- 삭제하기 눌렀을 때 나오는 모달창  -->
        <div id="ex2" class="modal">
          <p>삭제하시겠습니까?</p>
          <input type="text" id="del_addrnum_input" hidden/>
          <button id="delete_addr" class="btn btn_save solid disabled_del">확인</button>
        </div>
        <!-- 삭제하기 눌렀을 때 나오는 모달창  -->
      </div>
