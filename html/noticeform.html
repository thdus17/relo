<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>RELO</title>
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../css/basic.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../css/noticeform.css"
    />
    <link
      data-n-head="ssr"
      rel="icon"
      type="image/x-icon"
      href="../imgs/logo.png"
    />
    <link rel="stylesheet" href="../css/mypageBasic.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="../js/basic.js"></script>
    <script src="../js/noticeform.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <!-- header start -->
      <div id="header"></div>
      <!-- header end -->
      <section>
        <!-- nav bar start -->
        <div class="snb_area">
          <a href="/my" class="nuxt-link-active"
            ><h2 class="snb_main_title">마이 페이지</h2></a
          >
          <nav class="snb">
            <div class="snb_list">
              <strong class="snb_title">쇼핑 정보</strong>
              <ul data-v-7bcac446="" class="snb_menu">
                <li class="menu_item menu_on">
                  <a href="/my/buying" aria-current="page" class="menu_link">
                    구매 내역
                  </a>
                </li>
                <li class="menu_item">
                  <a href="/my/selling" class="menu_link"> 입찰 내역 </a>
                </li>
                <li class="menu_item">
                  <a
                    href="./inventory.html"
                    class="menu_link"
                    style="font-weight: bold"
                  >
                    판매 내역
                  </a>
                </li>
                <li class="menu_item">
                  <a href="/my/wish" class="menu_link"> 관심 상품 </a>
                </li>
              </ul>
            </div>
            <div class="snb_list">
              <strong class="snb_title">내 정보</strong>
              <ul class="snb_menu">
                <li class="menu_item">
                  <a href="/my/profile" class="menu_link"> 프로필 정보 </a>
                </li>
                <li class="menu_item">
                  <a href="/my/address" class="menu_link"> 주소록 </a>
                </li>
                <li class="menu_item">
                  <a href="/my/account" class="menu_link"> 판매 정산 계좌 </a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
        <!-- nav bar end -->
        <!-- content start -->
        <div class="content_area">
          <h1 id="label_txt">공지사항&nbsp; 작성</h1>
          <form class="form_itmes">
            <div class="title_box">
              <span id="label_title">제목</span>
              <input
                type="text"
                class="title"
                placeholder="제목을 입력해주세요"
              />
            </div>
            <div class="upload">
              <span id="label_file">파일</span>
              <a id="fake_btn">첨부파일</a>
              <input type="file" class="file" multiple />
            </div>
            <div class="filter_box">
              <span id="category">카테고리</span>
              <div id="filter_items">
                <a class="filter">전체</a>
                <a class="filter">서비스</a>
                <a class="filter">작업</a>
                <a class="filter">업데이트</a>
                <a class="filter">이벤트</a>
              </div>
            </div>
            <span id="small_title">내용</span>
            <div class="content_box">
              <textarea
                type="text"
                class="content"
                rows="1"
                placeholder="내용을 입력해주세요"
                maxlength="3000"
              ></textarea>
              <div class="btn_complete">
                <a id="cancle" href="#">취소</a>
                <a id="write" href="#">작성완료</a>
              </div>
            </div>
          </form>
        </div>
      </section>
    </div>
    <!-- content end -->

    <!-- modal window start -->
    <div id="popup_background">
      <div id="popup">
        <p id="ask">작성하시겠습니까?</p>
        <div class="btn_confirm">
          <button id="ok_btn">확인</button>
          <button id="cancle_btn">취소</button>
        </div>
      </div>
    </div>
    <!-- modal window end -->

    <!-- footer start -->
    <div id="footer"></div>
    <!-- footer end -->
  </body>
</html>
