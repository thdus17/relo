<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>RELO</title>
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../css/basic.css"
    />
    <link
      data-n-head="ssr"
      rel="icon"
      type="image/x-icon"
      href="../imgs/logo.png"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../css/join.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="../js/basic.js"></script>
    <script src="../js/join.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <!-- header import start -->
      <div id="header"></div>
      <!-- header import end -->
      <section>
        <div class="content_area">
          <h2>회원가입</h2>
          <form>
            <div class="input_box">
              <h3 id="label_id">아이디*</h3>
              <input type="text" id="input_id" maxlength="10" />
              <span class="msg" id="id_input_error"></span>
            </div>
            <div class="input_box">
              <h3 id="label_pwd">비밀번호*</h3>
              <input
                type="password"
                placeholder="영문, 숫자, 특수문자 조합 8-16자"
                id="input_pwd"
              />
              <span class="msg" id="pwd_input_error"></span>
            </div>
            <div class="input_box">
              <h3 id="label_email">이메일 주소*</h3>
              <input
                type="text"
                placeholder="예) relo@relo.co.kr"
                id="input_email"
              />
              <span class="msg" id="email_input_error"></span>
            </div>
            <div class="input_box">
              <h3 id="label_name">이름*</h3>
              <input type="text" id="input_name" />
              <span class="msg" id="name_input_error"></span>
            </div>
            <div class="input_box">
              <h3 id="label_birth">생일*</h3>
              <input
                type="text"
                id="input_birth"
                placeholder="'-'제외 후 입력"
                maxlength="10"
              />
              <span class="msg" id="birth_input_error"></span>
            </div>
            <div class="input_box">
              <h3 id="label_tel">휴대폰 번호*</h3>
              <input
                type="text"
                id="input_tel"
                placeholder="'-'제외 후 입력"
                maxlength="13"
              />
              <span class="msg" id="tel_input_error"></span>
            </div>
            <div class="join_term">
              <div class="checkbox_item">
                <div>
                  <input type="checkbox" class="agree" id="cbx_chkAll" />
                  <span class="label_txt_big" id="term1"
                    >[필수] 만 14세 이상이며 모두 동의합니다.</span
                  >
                  <i class="fa-solid fa-plus fa-lg" id="plus_btn_1"></i>
                  <i class="fa-solid fa-minus fa-lg" id="minus_btn_1"></i>
                </div>
                <div class="checkbox_sub" id="term_sub1">
                  <div>
                    <input
                      type="checkbox"
                      class="agree1"
                      id="agree_use_check"
                      name="chk"
                    />
                    <span class="label_txt" id="agree_use">이용약관 동의</span>
                  </div>
                  <div>
                    <input
                      type="checkbox"
                      class="agree1"
                      id="agree_user_info_check"
                      name="chk"
                    />
                    <span class="label_txt" id="agree_user_info"
                      >개인정보 수집 및 이용 동의</span
                    >
                  </div>
                </div>
              </div>
              <div class="checkbox_item">
                <div>
                  <input type="checkbox" class="agree" id="agree_big2" />
                  <span class="label_txt_big" id="term2">
                    [선택] 광고성 정보 수신에 모두 동의합니다.</span
                  >
                  <i class="fa-solid fa-plus fa-lg" id="plus_btn_2"></i>
                  <i class="fa-solid fa-minus fa-lg" id="minus_btn_2"></i>
                </div>
                <div class="checkbox_sub" id="term_sub2">
                  <div>
                    <input
                      type="checkbox"
                      class="agree2"
                      id="msg_check"
                      name="chk1"
                    />
                    <span class="label_txt" id="msg">문자 메시지</span>
                  </div>
                  <div>
                    <input
                      type="checkbox"
                      class="agree2"
                      id="email_check"
                      name="chk1"
                    />
                    <span class="label_txt" id="email">이메일</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="join_btn_box">
              <a id="join_btn" disabled="disabled">가입하기</a>
            </div>
          </form>
        </div>
      </section>
    </div>
    <!--footer import start-->
    <div id="footer"></div>
    <!--footer import end-->
  </body>
</html>
